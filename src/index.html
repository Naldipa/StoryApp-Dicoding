<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Story App - Share your stories with the world"
    />
    <title>Story App</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="favicon.png" type="image/png" />

    <!-- Leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />

    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- View Transition API polyfill for older browsers -->
    <script>
      if (!("startViewTransition" in document)) {
        document.startViewTransition = (callback) => {
          callback();
          return {
            ready: Promise.resolve(),
            finished: Promise.resolve(),
            updateCallbackDone: Promise.resolve(),
          };
        };
      }
    </script>
  </head>
  <body>
    <!-- Skip to Content Link -->
    <a href="#main-content" class="skip-link">Skip to content</a>

    <!-- App Header -->
    <header>
      <div class="main-header container">
        <a class="brand-name" href="#/" aria-label="Story App Home">
          <i class="fas fa-book-open"></i> StoryApp
        </a>

        <nav
          id="navigation-drawer"
          class="navigation-drawer"
          aria-label="Main Navigation"
        >
          <ul id="nav-list" class="nav-list">
            <li>
              <a href="#/" class="nav-link" aria-current="page"
                ><i class="fas fa-home"></i> Home</a
              >
            </li>
            <li>
              <a href="#/add" class="nav-link"
                ><i class="fas fa-plus-circle"></i> Add Story</a
              >
            </li>
            <li>
              <a href="#/about" class="nav-link"
                ><i class="fas fa-info-circle"></i> About</a
              >
            </li>
          </ul>
        </nav>

        <div class="auth-buttons" id="auth-buttons">
          <!-- Dynamically filled by JavaScript -->
        </div>

        <button
          id="drawer-button"
          class="drawer-button"
          aria-label="Toggle navigation menu"
          aria-expanded="false"
          aria-controls="navigation-drawer"
        >
          <i class="fas fa-bars"></i>
        </button>
      </div>
    </header>

    <!-- Main Content Area -->
    <main id="main-content" class="main-content" tabindex="-1">
      <!-- Content will be dynamically inserted here -->
    </main>

    <!-- Footer -->
    <footer class="main-footer">
      <div class="container">
        <p>&copy; 2023 Story App. All rights reserved.</p>
      </div>
    </footer>

    <!-- Leaflet JS -->
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
  </body>
</html>
